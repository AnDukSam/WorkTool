<body>

                'Ïû¨Îã® ÎπÑÎãê(ÏûëÏóÖ ÎπÑÎãê)': 'Î¨∂Ïùå', 'ÏßÑÍ≥µ ÌïÑÎ¶Ñ(Í∞àÎπÑ)(25x35)': 'Î¨∂Ïùå', 'ÏßÑÍ≥µ ÌïÑÎ¶Ñ(Î™©ÏÇ¥)(25x45)': 'Î¨∂Ïùå',
                'ÏßÑÍ≥µ ÌïÑÎ¶Ñ(ÏÇºÍ≤πÏÇ¥)(40x65)': 'Î¨∂Ïùå', 'ÏßÑÍ≥µ ÌïÑÎ¶Ñ(Ï†ÑÏßÄ)(35x45)': 'Î¨∂Ïùå', 'Ìà¨Î™Ö ÎπÑÎãê(30x50)': 'Î¨∂Ïùå',
                'Ìà¨Î™Ö ÎπÑÎãê(9x25)': 'Î¨∂Ïùå', 'Ìì®Ïñ¥Ï±ÑÎ∞ò(2Ìò∏/Í≤ÄÏ†ï)': 'Í∞ú', 'Ìì®Ïñ¥Ï±ÑÎ∞ò(3Ìò∏/Í≤ÄÏ†ï)': 'Í∞ú', 'Ìì®Ïñ¥Ï±ÑÎ∞ò(4Ìò∏/Í≤ÄÏ†ï)': 'Í∞ú',
                'ÌïëÌÅ¨ ÏÜîÌä∏(5g)': 'Î∞ïÏä§', 'ÌïúÎèàÏä§Ìã∞Ïª§-4': 'Î¨∂Ïùå', 'ÌïúÏö∞Ïä§Ìã∞Ïª§(CMSB-02)': 'Î¨∂Ïùå', 'Ìù°ÏàòÏßÄ': 'Î∞ïÏä§'
            };

            const categories = [
                {
                    title: 'Ìä∏Î†àÏù¥',
                    items: ['Ï†ÅÍ∑∏Î¨º 8Ìò∏', 'Ï†ÅÍ∑∏Î¨º 18Ìò∏', 'Ï†ÅÍ∑∏Î¨º 77Ìò∏', 'Ï†ÅÍ∑∏Î¨º 26Ìò∏', 'Ï†ÅÍ∑∏Î¨º 27Ìò∏', 'Ï†ÅÍ∑∏Î¨º E-280', 'Ï†ÅÍ∑∏Î¨º E-330', 'SJ-18Ìò∏(Í∏àÏÉâ)', 'SJ-26Ìò∏(Í∏àÏÉâ)', 'TY-70(Í≤ÄÏùÄÏÉâ)', 'TY-70(ÌïòÏñÄÏÉâ)', 'DL-212', 'Í≤ΩÎÉÑÎπÑ 01442', 'Í∞ÄÎ∞©(Îì±2Ìò∏)', 'Í∞ÄÎ∞©(Îì±3Ìò∏)', 'Í∞ÄÎ∞©(Îì±4Ìò∏)', 'Ìì®Ïñ¥Ï±ÑÎ∞ò(2Ìò∏/Í≤ÄÏ†ï)', 'Ìì®Ïñ¥Ï±ÑÎ∞ò(3Ìò∏/Í≤ÄÏ†ï)', 'Ìì®Ïñ¥Ï±ÑÎ∞ò(4Ìò∏/Í≤ÄÏ†ï)', 'Ïä§Ìã∞Î°úÌèº(Îì±2Ìò∏)', 'Ïä§Ìã∞Î°úÌèº(Îì±3Ìò∏)', 'Ïä§Ìã∞Î°úÌèº(Îì±4Ìò∏)']
                },
                {
                    title: 'ÏñëÎÖê',
                    items: ['Î≠âÌã∞Í∏∞ ÏÜåÏä§(50g)', 'ÎÇòÏù¥Ïä§)Ïú°ÌöåÏÜåÏä§(30g)', 'ÎÇòÏù¥Ïä§)Ï∞∏ÏÜåÏä§(20g)', 'ÎÇòÏù¥Ïä§)Ï∞∏ÏÜåÏä§(300g)', 'ÎÇòÏù¥Ïä§)Íº¨ÏπòÏÜåÏä§(ÏàúÌïúÎßõ)', 'ÎÇòÏù¥Ïä§)Íº¨ÏπòÏÜåÏä§(Îß§Ïö¥Îßõ)', 'ÏõîÍ≥ÑÏàò Ïûé', 'ÌïëÌÅ¨ ÏÜîÌä∏(5g)', 'Í∞ïÌô© ÏÜåÍ∏à(3g)', 'ÏÉ§Î∏åÏÉ§Î∏å Ïú°Ïàò(50g)']
                },
                {
                    title: 'Í∏∞ÌÉÄ',
                    items: ['ÏÜçÏßÄ(28x37)', 'ÏÜçÏßÄ(32x45)', 'ÏÜçÏßÄ(40x60)', 'ÏßÑÍ≥µ ÌïÑÎ¶Ñ(Í∞àÎπÑ)(25x35)', 'ÏßÑÍ≥µ ÌïÑÎ¶Ñ(Î™©ÏÇ¥)(25x45)', 'ÏßÑÍ≥µ ÌïÑÎ¶Ñ(Ï†ÑÏßÄ)(35x45)', 'ÏßÑÍ≥µ ÌïÑÎ¶Ñ(ÏÇºÍ≤πÏÇ¥)(40x65)', 'Ìà¨Î™Ö ÎπÑÎãê(9x25)', 'Ìà¨Î™Ö ÎπÑÎãê(30x50)', 'Ïû¨Îã® ÎπÑÎãê(ÏûëÏóÖ ÎπÑÎãê)', 'ÌïúÎèàÏä§Ìã∞Ïª§-4', 'ÌïúÏö∞Ïä§Ìã∞Ïª§(CMSB-02)', 'Î≤åÏßëÏÇºÍ≤πÏÇ¥ Ïä§Ìã∞Ïª§', 'ÏÑ∏Ïùº Ïä§Ìã∞Ïª§', 'LAÍ∞àÎπÑ Ïä§Ìã∞Ïª§(Ïõê)', 'ÎØ∏Íµ≠ÏÇ∞Ïä§Ìã∞Ïª§16', 'Ìù°ÏàòÏßÄ', 'Î™®ÎãùÎû©', 'ÎãàÌä∏Î¶¥Ïû•Í∞ë(ÌÅ¨Î¶∞Ïä§ÌÇ® Î∏îÎûôÎßàÏä§ÌÑ∞)', 'ÎØ∏Ìä∏ÌéòÏù¥Ìçº(Í∑∏Î¶∞Ïú†ÏóîÏïÑÏù¥)', 'Î∞±ÏÑ§)ÏïÑÏù¥Ïä§Ìå©(15x20)', 'Î≥¥ÎÉâÌå©(Ï§ë/28x35x5)', 'ÏéÑÎãàÏΩú70', 'ÎÇòÏù¥Ïä§)ÏàØÎ∂àÍ∞àÎπÑÎßõÏä§ÌÖåÏù¥ÌÅ¨', 'Ïù¥Í∞úÎπÑ(Îã®ÌíçÎ™®Ïñë/ÎÖπÏÉâ)', 'ÏïºÏä§Î¶¨', 'ÎèÖÏùº ÎºàÏπº 3165-15 P(2)', 'Í≥®Ï†àÍ∏∞ ÌÜ±ÎÇ†(JWB-330D)']
                }
            ];

            // ÎèôÏ†Å Î¶¨Ïä§Ìä∏ ÏÉùÏÑ± Î°úÏßÅ Ïú†ÏßÄ
            categories.forEach(cat => {
                const titleDiv = document.createElement('div');
                titleDiv.className = 'category-title';
                titleDiv.textContent = cat.title;
                itemContainer.appendChild(titleDiv);

                const trayDiv = document.createElement('div');
                trayDiv.className = 'tray';

                cat.items.forEach(itemName => {
                    const unit = suffixMap[itemName] || 'Ï§Ñ';
                    const row = document.createElement('div');
                    row.className = 'item-row';
                    row.innerHTML = `
                        <div class="left-panel-item">${itemName}</div>
                        <div class="right-controls">
                            <button class="minus-btn">-</button>
                            <input type="text" class="number-display" value="0" readonly>
                            <button class="plus-btn">+</button>
                            <span class="suffix-display">${unit}</span>
                        </div>
                    `;

                    const minusBtn = row.querySelector('.minus-btn');
                    const plusBtn = row.querySelector('.plus-btn');
                    const display = row.querySelector('.number-display');

                    minusBtn.onclick = () => {
                        let val = parseInt(display.value);
                        if (val > 0) display.value = val - 1;
                    };
                    plusBtn.onclick = () => {
                        display.value = parseInt(display.value) + 1;
                    };
                    trayDiv.appendChild(row);
                });
                itemContainer.appendChild(trayDiv);
            });

            // Ï∂îÏ∂ú Î∞è Î≥µÏÇ¨ Ìï®Ïàò Ïú†ÏßÄ
            extractBtn.onclick = () => {
                const branch = branchSelect.value;
                let resultText = `Ïö∞Î¶¨Ï∂ïÏÇ∞ ${branch}ÏûÖÎãàÎã§.\n\n`;
                let hasItem = false;
                let count = 1;

                const rows = document.querySelectorAll('.item-row');
                rows.forEach(row => {
                    const name = row.querySelector('.left-panel-item').textContent;
                    const val = parseInt(row.querySelector('.number-display').value);
                    const unit = row.querySelector('.suffix-display').textContent;

                    if (val > 0) {
                        resultText += `${count++}) ${name}: ${val}${unit}\n`;
                        hasItem = true;
                    }
                });

                if (!hasItem) {
                    alert("Î∞úÏ£ºÌï† ÏàòÎüâÏùÑ Î®ºÏ†Ä ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
                    return;
                }

                resultArea.innerText = resultText.trim();
                resultArea.style.display = "block";
                copyBtn.style.display = "block";
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            };

            copyBtn.onclick = () => {
                const textToCopy = resultArea.innerText;
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        alert("Î≥µÏÇ¨ ÏôÑÎ£å!");
                    }).catch(() => fallbackCopy(textToCopy));
                } else {
                    fallbackCopy(textToCopy);
                }
            };

            function fallbackCopy(text) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                textArea.style.top = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert("Î≥µÏÇ¨ ÏôÑÎ£å!");
                } catch (err) {
                    alert("Î≥µÏÇ¨ Ïã§Ìå®.");
                }
                document.body.removeChild(textArea);
            }
        });
